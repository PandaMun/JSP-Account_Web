				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="bi-list"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
					<li class="nav-item"><a class="nav-link me-lg-3"

				</ul>
			</div>

	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">입력</h1>
		</div>
	</div>
	<br>
	<div class="container" align="center">
		<div class="col-md-4 col-md-offset-4">
			<h3>Insert</h3>
			<br>
			<form action="writenoteproc.jsp" method="post">
			<div class="form-group">
					<label>email</label> <br> <input type="text"
						class="form-control" placeholder="email" name="email">
				</div>
				<br>
				<div class="form-group">
					<label>용돈</label> <br> <input type="text"
						class="form-control" placeholder="money" name="money">
				</div>
				<br>
				<div class="form-group row">
					<div>
						<input type="radio" name="in_out" value="in"> 수 입
						 <input type="radio" name="in_out" value="out">지 출
					</div>
				</div>
				<br>
				<div class="form-group">
					<label>내용</label> <br> <input type="text"
						class="form-control" placeholder="note" name="note">
				</div>
				<br>
				<div class="form-group">
					<label for="inputPassword" class="sr-only">수입 지출 날짜</label> <br>
					<br>
					    <input type="text" name="yy" maxlength="4" placeholder="년" size="6">. 
						<input type="text" name="mm" maxlength="4" placeholder="월" size="3">. 
						<input type="text" name="dd" maxlength="4" placeholder="일" size="3">

				</div>
				<br>
				<div class="form-group">
					<label>memo</label> <br> <input type="text"
						class="form-control" placeholder="memo" name="memo">
				</div>
				<br>
				<div>
					<button class="btn btn btn-lg btn-success btn-block" type="submit">확인</button>
					<button class="btn btn btn-lg btn-secondary btn-block" type="reset">취소</button>
				</div>
			</form>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
